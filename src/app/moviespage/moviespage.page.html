<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="always" (ionInput)="searchMovies($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let m of movieList">
    <ion-col size="1">
    <ion-thumbnail>
      <img [src]="m.Poster">
    </ion-thumbnail></ion-col>
    <ion-col size="3">
    {{m.Title}}
</ion-col>
<ion-col size="2">
    Language:{{m.Language}}
</ion-col>
<ion-col size="2">
    IMDB rating:{{m.imdbRating}}
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="bookMovie(m.imdbID)">Book</ion-button>
    </ion-col>
  </ion-item>
</ion-list>
</ion-content>
