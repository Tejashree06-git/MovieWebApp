<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
  <ion-col size="6">
  <ion-searchbar showCancelButton="always" (ionInput)="searchMovies($event)"></ion-searchbar>
</ion-col>
<ion-col size="3">
  <ion-label>Language:</ion-label>
  <ion-select [interfaceOptions]="customAlertOptionslanguage" interface="alert"  placeholder="Language" (ionChange)="selectLanguage($event)">
    <ion-select-option value="All">All</ion-select-option>  
    <ion-select-option *ngFor="let m of languageList" value="{{m}}">{{m}}</ion-select-option>  
  </ion-select>
</ion-col>
<ion-col size="3">
  <ion-label>Location:</ion-label>
  <ion-select [interfaceOptions]="customAlertOptionslocation" interface="alert"  placeholder="Location" (ionChange)="selectLocation($event)">
    <ion-select-option value="All">All</ion-select-option>  
    <ion-select-option *ngFor="let m of LocationList" value="{{m}}">{{m}}</ion-select-option>  
  </ion-select>
</ion-col>
</ion-row>
<ion-list>
  <ion-item *ngFor="let m of movieList">
    <ion-col size="1">
    <ion-thumbnail>
      <img [src]="m.Poster">
    </ion-thumbnail></ion-col>
    <ion-col size="3">
    {{m.Title}}
</ion-col>
<ion-col size="2">
    Language:{{m.Language}}
</ion-col>
<ion-col size="2">
    IMDB rating:{{m.imdbRating}}
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="bookMovie(m.imdbID)">Book</ion-button>
    </ion-col>
  </ion-item>
</ion-list>
</ion-content>
