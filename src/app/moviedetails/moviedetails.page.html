<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{movieTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
      <img [src]="Moviedata.Poster" style="width: 200px;height:350px;">
      <p>{{Moviedata.Title}}</p>
      <p>Description: {{Moviedata.Plot}}</p>
      <p>Language: {{Moviedata.Language}}</p>
      <p>Location: {{Moviedata.Location}}</p>
      <p>IMDB Ratings: {{Moviedata.imdbRating}}</p>
  <ion-button (click)="bookTickets()">Book Tickets</ion-button>
</div>
</ion-content>
